<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ahorcado</title>
</head>
<body>
    <main class="container">
      <h1 class="encabezado">Ahorcado</h1>
      <div class="controles">
        <label for="nuevas-palabras">Puedes agregar nuevas palabras (separadas por coma)</label> 
        <textarea id="nuevas-palabras" cols="40" rows="5"></textarea>
        <button id="iniciar" class="btn">Iniciar Juego</button>
      </div>
      <div class="juego hide">
        <canvas width="1200px" height="800px" id="ahorcado"></canvas>
        <div class="control-interno">
          <div class="mobile-control">
            <input placeholder="Ingresa la letra" id="mobile-input"/>
          </div>
          <div>
            <h3>Letras usadas: </h3>
            <div id="letras-usadas"></div>
          </div>
          <div class="adivinando" id="letras"></div>
        </div>
      </div>
    </main>

    <div class="cartel">
      <div>
        <h4 id="titulo">Perdiste</h4>
      <p id="mensaje"></p>
      <button class="btn">Aceptar</button>
      </div>
    </div>
    
    <script src="palabras.js"></script>
    <script src="canvas.js"></script>
    <script src="script.js"></script>
</body>
</html>
